<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome In's Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fce4ec;
            color: #444;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #d81b60;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #6a1b9a;
            margin-top: -10px;
        }
        p {
            font-size: 1.2rem;
            color: #6a1b9a;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background-color: #d81b60;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ad1457;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 10px auto;
            padding: 12px;
            background: #ff80ab;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 200px;
            transition: 0.3s;
            font-weight: 500;
        }
        .links a:hover {
            background: #f50057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome In's Space</h1>
        <p>My Display Corner</p>
        <div class="links">
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Portfolio</a>
        </div>
    </div>
</body>
</html>
